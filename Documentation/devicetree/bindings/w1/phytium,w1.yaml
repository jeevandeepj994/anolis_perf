%YAML 1.2
---
$id: http://devicetree.org/schemas/sound/nvidia,tegra210-i2s.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Phytium 1-Wire Bus Master Controller Device Tree Bindings

properties:
  compatible:
    items:
      - description: should be "phytium,w1"

  reg:
    items:
      - description: Address and length of the register set for the device

  interrupts:
    items:
      - description: interrupt line.

required:
  - compatible
  - reg
  - interrupts

examples:
  - |

    onewire0: onewire@2803f000 {
        compatible = "phytium,w1";
        reg = <0x0 0x2803f000 0x0 0x1000>;
        interrupts = <GIC_SPI 166 IRQ_TYPE_LEVEL_HIGH>;
    };
