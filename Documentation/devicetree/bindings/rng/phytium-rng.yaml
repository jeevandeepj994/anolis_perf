%YAML 1.2
---
$id: http://devicetree.org/schemas/rng/phytium-rng.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Phytium Random Number Generator

maintainers:
      - chen Baozi <chenbaozi@phytium.com.cn>
properties:
  compatible:
    const: phytium,rng
reg:
    minItems: 1
    items:
      - desceiption:Offset and length of the register set of this block

required:
  - compatible
  - reg

additionalProperties: false
examples:
  - |
   rng@0x31a06000 {
       compatible = "phytium,rng";
       reg = <0x0 0x31a06000 0x0 0x1000>;
     };
