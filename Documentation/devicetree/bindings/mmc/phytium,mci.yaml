%YAML 1.2
---
$id: http://devicetree.org/schemas/mmc/phytium,mci.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Phytium Multimedia Card Interface controller Binding

maintainers:
  - Chen Baozi <chenbaozi@phytium.com.cn>
  - Malloy Liu <liuqi1610@phytium.com.cn>

allOf:
  - $ref: mmc-controller.yaml#

properties:
  compatible:
    enum:
      - phytium,mci

  reg:
    maxItems: 1

  interrupts:
    minItems: 1
    maxItems: 1

  clocks:
    minItems: 1
    items:
      - description: core clock

  clock-names:
    minItems: 1
    items:
      - const: phytium_mci_clk

required:
  - compatible
  - reg
  - clocks
  - clock-names
  - interrupts

unevaluatedProperties: false

Examples:
	- Within .dtsi:
	mmc0: mmc@28000000 {
		compatible = "phytium,mci";
		reg = <0x0 0x28000000 0x0 0x1000>;
		interrupts = <GIC_SPI 72 IRQ_TYPE_LEVEL_HIGH>;
		clocks = <&sysclk_1200mhz>;
		clock-names = "phytium_mci_clk";
		status = "disabled";
	};

	- Within dts:
	&mmc0 {
		bus-width = <4>;
		max-frequency = <50000000>;
		cap-sdio-irq;
		cap-sd-highspeed;
		sd-uhs-sdr12;
		sd-uhs-sdr25;
		sd-uhs-sdr50;
		no-mmc;
		status = "ok";
	};
