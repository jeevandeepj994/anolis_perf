%YAML 1.2
---
$id: http://devicetree.org/schemas/gpio/phytium,sgpio.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Phytium SGPIO controller

description: |
  This SGPIO controller is for Phytium E2000 SoC, which supports up to
  96 (32x3) Serial GPIOs.

maintainers:
  - Chen Baozi <chenbaozi@phytium.com.cn>

properties:
  $nodename:
    pattern: "^sgpio@[0-9a-f]+$"

  compatible:
    const: phytium,sgpio

  reg:
    maxItems: 1

  interrupts:
    description: |
      Interrupt mapping for GPIO IRQ.

  gpio-controller:
    description: |
      Marks the device node as a gpio controller.

  "#gpio-cells":
    const: 2

  ngpios:
    description: |
      number of GPIO lines, see gpio.txt (should be multiple of 32, up to 96 pins)

  bus-frequency:
    description: |
      SGPIO CLK frequency

  clocks:
    description: |
      A phandle to the APB clock for SGPIO clock division

additionalProperties: false

required:
  - compatible
  - reg

examples:
  - |
    gpio: gpio@28004000 {
      compatible = "phytium,sgpio";
      reg = <0x0 0x2807d000 0x0 0x1000>;
      interrupts = <GIC_SPI 190 IRQ_TYPE_LEVEL_HIGH>;
      clocks = <&sysclk_48mhz>;
      ngpios = <96>;
      bus-frequency = <48000>;
      gpio-controller;
      #gpio-cells = <2>;
};
...
